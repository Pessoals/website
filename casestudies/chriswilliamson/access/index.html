<script>
const correctCode = "RANDOMNUMBER";
let isUnlocked = false;  // Track whether the screen is unlocked

function unlock() {
  const enteredCode = document.getElementById("passcode").value;
  const errorMessage = document.getElementById("error-message");

  if (enteredCode === correctCode) {
    document.getElementById("lock-screen").style.display = "none";
    document.querySelector(".slideshow").style.display = "block";
    errorMessage.style.display = "none";  // Hide the error message on success
    isUnlocked = true;  // Set unlocked state to true
  } else {
    errorMessage.textContent = "Incorrect passcode. Please try again.";  // Set the error message
    errorMessage.style.display = "block";  // Show the error message
  }
}

const slides = document.querySelectorAll('.slide-content');
const progressBar = document.getElementById('progressBar');
let currentIndex = 0;

// Function to show the current slide based on the index
function showSlide(index) {
  if (index < 0) index = slides.length - 1;
  if (index >= slides.length) index = 0;
  currentIndex = index;

  slides.forEach((slide, i) => slide.classList.toggle('active', i === currentIndex));
  slides.forEach(slide => {
    const video = slide.querySelector('video');
    if (video) video.pause();
  });

  const currentVideo = slides[currentIndex].querySelector('video');
  if (currentVideo) {
    currentVideo.muted = false;
    currentVideo.play().catch(() => console.log('User interaction required to play sound.'));
  }

  // Update progress bar width
  progressBar.style.width = ((currentIndex + 1) / slides.length) * 100 + '%';
}

// Handle clicking anywhere on the screen to show the next slide
document.addEventListener('click', () => {
  if (isUnlocked) {  // Only allow click event after unlocking
    showSlide(currentIndex + 1); // Navigate to the next slide on any click
    const currentVideo = slides[currentIndex].querySelector('video');
    if (currentVideo) currentVideo.play(); // Ensure video plays if clicked
  }
});

// Handle keydown events for left and right arrow keys
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') showSlide(currentIndex + 1);
  if (e.key === 'ArrowLeft') showSlide(currentIndex - 1);
});

// Initialize first slide
showSlide(0);
</script>
