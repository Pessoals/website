<style>
    
.popup-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  display: flex;
  padding: 1rem;
  box-sizing: border-box;
}

.popup {
  background: #1a1a15;
  padding: 2rem 2.5rem;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  position: relative;
  box-shadow: 0 12px 28px rgba(255, 255, 255, 0.1);
  color: #faf8ef;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.popup img {
  width: 140px;
  height: auto;
  border-radius: 12px;
  margin-bottom: 1.5rem;
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
  transition: transform 0.3s ease;
}
.popup img:hover {
  transform: scale(1.05);
}

.popup input[type="text"],
.popup input[type="email"] {
  width: 100%;
  padding: 0.7rem 1rem;
  margin-bottom: 1.2rem;
  border: 1.8px solid transparent;
  border-radius: 8px;
  background: #2e2e2e;
  color: #faf8ef;
  font-size: 0.8rem;
  outline-offset: 2px;
  outline-color: transparent;
  transition: border-color 0.3s ease, background-color 0.3s ease;
  box-sizing: border-box;
}

.popup input[type="text"]:focus,
.popup input[type="email"]:focus {
  border-color: #EAF0F6;
  background: #EAF0F6;
  outline-color: #1c1a15;
}

.popup label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family:lato, sans-serif;
  font-size: 0.7rem;
  color: #8f8f8c;
  margin-bottom: 2rem;
  user-select: none;
  cursor: pointer;
  width: 100%;
  text-align: left;
}

.popup input[type="checkbox"] {
  width: 0.7rem;
  height: 0.7rem;
  cursor: pointer;
  accent-color: #faf8ef;
  flex-shrink: 0;
  border-radius: 2px;
  box-shadow: 0 0 0 1.5px #faf8ef inset;
  transition: box-shadow 0.3s ease;
}

.popup button[type="submit"] {
  border-radius: 5px;
  width: auto;
  padding: 0.75rem 1.5rem;
  font-family: 'Lato', sans-serif;
  margin-top: 1rem; /* adds space above */
  display: block; /* ensures spacing works well */
}

/* Hover / focus */
.popup button[type="submit"]:hover,
.popup button[type="submit"]:focus {
  background-color: #8f8f8c;
  color: #ffffff;
  outline: none;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  .popup button[type="submit"] {
    width: 100%;         /* make it full width on mobile */
    padding: 1rem;       /* bigger touch area */
    margin-top: 0rem; /* spacing above */
  }
}


.close-btn {
  position: absolute;
  top: 12px;
  right: 14px;
  background: none;
  border: none;
  color: #8f8f8c;
  font-size: 1.6rem;
  cursor: pointer;
  line-height: 1;
  padding: 0;
  transition: color 0.25s ease;
  user-select: none;
}

.close-btn:hover,
.close-btn:focus {
  color: #ffffff;
  outline: none;
}

/* Responsive tweaks */
@media (max-width: 400px) {
  .popup {
    padding: 1.5rem 1.8rem;
    max-width: 320px;
  }

  .popup h2 {
    font-size: 1.5rem;
  }

  .popup img {
    width: 120px;
    margin-bottom: 1rem;
  }

  .popup input[type="text"],
  .popup input[type="email"] {
    font-size: 0.9rem;
    padding: 0.6rem 0.9rem;
  }

  .popup button[type="submit"] {
    font-size: 1rem;
    padding: 12px 0;
  }
}
</style>

<div id="popup" class="popup-overlay" style="display:flex;">
  <form id="popupForm" class="popup" onsubmit="handleSubmit(event)">
    <button type="button" class="close-btn" aria-label="Close popup" onclick="closePopup()">Ã—</button>
    <img src="Images/brandlikeacelbritymockupmain.png" alt="eBook Cover" />
    <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name" />
    <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email" />
    <label for="consent">
      <input type="checkbox" id="consent" required />
      yes we send templates via email and pessoals also send periodic updates and offers but you can always unsubscribe.
    </label>
    <button type="submit">Submit & Buy</button>
  </form>
</div>

<script>
    
function openPopup() {
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

function handleSubmit(event) {
  event.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const consent = document.getElementById('consent').checked;

  if (!consent) {
    alert("You must agree to receive emails to proceed.");
    return false;
  }

  if (!name || !email) {
    alert("Please fill in your name and email.");
    return false;
  }

  // Mailchimp JSONP URL (update with your own!)
  const mailchimpUrl = 'https://us15.list-manage.com/subscribe/post-json?u=07e655f1ee6606d6949ea7dbb&id=4798db1474&c=?';

  // Prepare parameters
  const params = new URLSearchParams();
  params.append('EMAIL', email);
  params.append('FNAME', name);

  // JSONP helper
  function jsonp(url, callback) {
    const script = document.createElement('script');
    const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());

    window[callbackName] = function(data) {
      delete window[callbackName];
      document.body.removeChild(script);
      callback(data);
    };

    script.src = url.replace('=?', '=' + callbackName);
    document.body.appendChild(script);
  }

  // Send to Mailchimp and on success redirect to PayPal
  jsonp(mailchimpUrl + '&' + params.toString(), function(response) {
    if (response.result === 'success' || response.result === 'error') {
      // Close popup just in case
      closePopup();
      // Redirect to PayPal checkout
      window.location.href = 'https://www.paypal.com/ncp/payment/A7CABSKCLJPJE';
    } else {
      alert('There was an error submitting your email. Please try again.');
    }
  });

  return false;
}

  
</script>
